<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Positions</title>
    <style>
        #f-div {
            width: 400px;
            height: 400px;
            background-color: cadetblue;
        }

        #s-div {
            width: 200px;
            height: 200px;
            background-color: blueviolet;
            position: relative;
            top: 100px;
            left: 0;
        }
    </style>
</head>

<body>
    <div id="f-div">
        <div id="s-div"></div>
    </div>
    <button onclick="leftMove()">left</button>
</body>
<script>
    var leftInner = parseInt($('#s-div').css('left'));
    console.log(leftInner);
    var letOuter = parseInt($('#f-div').css('height'));
    console.log(letOuter);
    function leftMove() {
        $(document).ready(function () {
            if (leftInner < letOuter) {
                leftInner++;
                console.log(leftInner);
            } else {
                window.alert("Maximo para Esquerda!");
            }
        });

    }
</script>

</html>
