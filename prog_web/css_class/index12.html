<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando Flex Wrap</title>
    <style>
        .container-flex {
            display: flex;
            flex-flow: row wrap;
            justify-content: space-between;
            background-color: blue;
        }

        .container-flex > div {
            background-color: gray;
            width: 100px;
            margin: 10px;
            text-align: center;
            color: #ffffff;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="container-flex">
        <div style="flex-grow: 50;">A</div>
        <div style="order: 8;">B</div>
        <div>C</div>
        <div>D</div>
        <div style="order: 1;">E</div>
        <div>F</div>
        <div>G</div>
        <div>H</div>
        <div>I</div>
    </div>
</body>
</html>
