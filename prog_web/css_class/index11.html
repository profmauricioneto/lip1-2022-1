<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox Example</title>
    <style>
        .flex-box {
            display: flex;
            flex-direction: column-reverse;
        }
        #f-div,
        #s-div,
        #t-div {
            text-align: center;
            color: white;
            width: 33.33%;
        }
        .flex-box > div {
            height: 50px;
            width: 100px;
            border: 1px solid black;
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="flex-box">
        <div id="f-div">1</div>
        <div id="s-div">2</div>
        <div id="t-div">3</div>
    </div>
</body>
</html>
