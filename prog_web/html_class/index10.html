<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>My First Forms</title>
    <style>
        #myform {
            padding: 5px;
            border-style: solid;
            border-width: 2px;
            border-color: black;
        }

        input {
            border: 1px solid gray;
        }
    </style>
</head>

<body>
    <h2>My Form</h2>
    <div id="myform">
        <form>
            <legend>
                <p>
                    <b>Dados Pessoais</b>
                </p>
            </legend>
            <fieldset>
            <label for="firstname">First Name</label> <br />
            <input type="text" id="firstname" name="firstname" placeholder="enter with your first name" />
            <br />
            <label for="lastname">Last Name </label>
            <br />
            <input type="text" id="lastname" name="lastname" placeholder="enter with your last name" />
            <br />

            <hr />

            <h3>Choose your gender</h3>
            <input type="radio" id="male" name="gender" value="Male" checked />
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="Female" />
            <label for="female">Female</label>
            <input type="radio" id="undefined" name="gender" value="Undefined" />
            <label for="undefined">Undefined</label>
        </fieldset>
            <hr />
        <legend>
            <p>
                <b>Dados Opcionais</b>
            </p>
        </legend>
        <fieldset>
            <h3>Preferences</h3>

            <input type="checkbox" id="comedy" name="preferences" value="Comedy" />
            <label for="comedy">Comedy</label>

            <input type="checkbox" id="coding" name="preferences" value="Coding" checked />
            <label for="coding">Coding</label>
            <br />
            <input type="checkbox" id="research" name="preferences" value="Research" />
            <label for="research">Research</label>

            <input type="checkbox" id="soapopera" name="preferences" value="SoapOpera" />
            <label for="soapopera">Soap Opera</label>
            <br />
            <input type="checkbox" id="styling" name="preferences" value="Styling" />
            <label for="styling">Styling</label>

            <hr />

            <label for="estadocivil">Estado Civil</label>
            <select name="estados" id="estadocivil">
                <option value="Solteiro" selected>Solteiro</option>
                <option value="Casado">Casado</option>
                <option value="Noivo">Noivo</option>
                <option value="UniaoEstavel">União Estável</option>
            </select>

            <hr />

            <label for="biografia">Biografia</label> <br />
            <textarea name="biografia" id="biografia" cols="30" rows="10"
                placeholder="Escreva sobre você..."></textarea>

            <br />

            <hr />

            <h3>Escolaridade</h3>
            <input type="text" list="escolaridade" name="escolaridade"/>
            <datalist id="escolaridade">
                <option value="Básico"></option>
                <option value="Médio"></option>
                <option value="Superior Incompleto"></option>
                <option value="Superior Completo"></option>
            </datalist>

            <hr />

            <h3>Exemplo Output</h3>
            <div oninput="res.value = parseInt(fvalue.value) + parseInt(svalue.value)">
                <input type="number" id="fvalue" name="fvalue" placeholder="ex:10"/>
                +
                <input type="number" id="svalue" name="svalue" placeholder="ex:10"/>
                =
                <output name="res" for="output"></output>
                <br/>
                <button type="submit">Calcular</button>
            </div>

            <hr/>

            <h3>Your Age</h3>
            <div oninput="result.value = agevalue.value;">
                <input type="range" name="agevalue" value="0" max="150"/>
                <br/>
                Your age: <output name="result" for="agevalue"></output>
            </div>

        </fieldset>
            <input type="submit" onclick="getAllData()"/>
            <button type="button" onclick="console.log('Botao Clicado!')">Aperte Aqui!</button>
        </form>
    </div>
</body>
<script>
    function getFullName() {
        var fname = document.getElementById('firstname').value;
        var lname = document.getElementById('lastname').value;
        var fullName = fname + " " + lname;
        console.log(fullName);
        return fullName;
    }
    function getGender() {
        let myGender;
        var gender = document.getElementsByName("gender");
        for (var i = 0; i < gender.length; i++) {
            if (gender[i].checked) {
                myGender = gender[i].value;
            }
        }
        console.log(myGender);
        return myGender;
    }
    function getPreferences() {
        var myPreferences = "";
        var preferences = document.getElementsByName("preferences");
        for (var i = 0; i < preferences.length; i++) {
            if (preferences[i].checked) {
                myPreferences = myPreferences + preferences[i].value + ", ";
            }
        }
        return myPreferences;
    }
    function getAllData() {
        var fullname = getFullName();
        var mygender = getGender();
        var myPreferences = getPreferences();
        window.alert(fullname + "\n" + mygender + "\n" + myPreferences);
    }
</script>

</html>
